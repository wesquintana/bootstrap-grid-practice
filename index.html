<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Grid Practice</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">Smiley Grid</h1>
      <div class="container ">
        <h1 class="text-center">Half-Half, all devices</h1>
        <div class="row text-center border">
          <div class="col-6 align-items-center justify-content-center border">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
          <div class="col-6">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
        </div>
        <h1 class="text-center">Mobile Full Screen, laptop Half-Half</h1>
        <div class="row text-center border">
          <div class="col-sm-12 col-lg-6 text-center border">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
          <div class="col-sm-12 col-lg-6 text-center text-center border">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
        </div>
        <h1 class="text-center">Mobile full, tablet Half, laptop Quarter</h1>
        <div class="row text-center border">
          <div class="col-sm-12 col-md-6 col-lg-3 text-center border">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
          <div
            class="col-sm-12 col-md-6 col-lg-3 text-center text-center border"
          >
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3 text-center border">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3 text-center border">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
        </div>
        <h1 class="text-center">Nested rows</h1>
        <div class="row text-center ">
          <div class="col-4 text-center border" id="special-smile">
            <img
              src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
              alt=""
            />
          </div>
          <div class="col-8 text-center">
            <div class="row">
              <div class="col-6 text-center border">
                <img
                  src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
                  alt=""
                />
              </div>
              <div class="col-6 text-center border">
                <img
                  src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
                  alt=""
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center border">
                <img
                  src="https://cdn.shopify.com/s/files/1/0004/4063/1357/products/Smile.jpg?v=1550265507"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
